<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div><span class="pt">Player Turn:</span></div>
    <div class="layout">
        <section id="0" class="box top1"></section>
        <section id="1" class="box top2"></section>
        <section id="2" class="box top3"></section>
        <section id="3" class="box mid1"></section>
        <section id="4" class="box mid2"></section>
        <section id="5" class="box mid3"></section>
        <section id="6" class="box bottom1"></section>
        <section id="7" class="box bottom2"></section>
        <section id="8" class="box bottom3"></section>
    </div>
    <div>
        <h2 id="results">Results:</h2>
    </div>
    <button id="restart" onClick="window.location.reload();">Play Again?</button>

    <script src="main.js"></script>
</body>

</html>
